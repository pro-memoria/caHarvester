## EAD sono le schede principali
## container: external_link, unitdate, in date_value il data_range
ead: 
 element_code_list:
  - archdesc_level
  - external_link
  - url_line1
  - url_source
  - url_line2
  - url_entry
  - perma_id
  - unitdate
  - date_value
  - dateChar
  - dates_text
  - extent 
  - scopecontent
  - record_status
  - scopecontent
## Bisogna gestire le relazioni
 metadataPrefix: 'ead-san'
 set: Musica-ead-san
 module: 'SAN::EAD'
 meta: 'SAN::EAD::Pastor::Meta'
 class: ead
 identity:
  - archdesc
  - did
  - unitid
